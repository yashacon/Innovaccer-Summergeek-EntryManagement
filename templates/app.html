{% extends 'base.html' %} 
{% load static %}
{% block content %}
<div>
  <a href="{% url 'HOME' %}" class="btn btn-primary btn-block">Go Back</a>
</div>
<section id="entry done" class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h4>
                <i class="fas fa-sign-in-alt"></i> Entry Management</h4>
            </div>
            <div class="card-body">
                <form action="{% url 'checkin' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="host_name">Host Name</label>
                  <input type="text" name="host_name" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="host_email">Host Email</label>
                  <input type="host_email" name="host_email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="host_phone">Host Phone</label>
                    <input type="host_phone" name="host_phone" class="form-control" required type="tel"
                    pattern="^\d{10}$"
                    maxLength="10"
                    minLength="10">
                </div>

                <div class="form-group">
                    <label for="visitor_name">Visitor Name</label>
                    <input type="visitor_name" name="visitor_name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="visitor_email">Visitor Email</label>
                    <input type="visitor_email" name="visitor_email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="visitor_phone">Visitor Phone</label>
                    <input type="visitor_phone" name="visitor_phone" class="form-control" required pattern="^\d{10}$"
                    maxLength="10"
                    minLength="10" type="tel">
                </div>

                <input type="submit" value="save" class="btn btn-secondary btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
